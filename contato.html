<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="faleConosco">
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="padraoInput" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="padraoInput" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="padraoInput" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="padraoInput" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
                    
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
                    
                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <dfieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>]
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </dfieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
